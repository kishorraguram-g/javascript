<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <!-- <input type="button" name="" id="res" value="Reset" > -->
     <br>
     <br>
     <br>
     <br>
     <!-- <button type="button" id="reset" onclick="Reset()" >Reset</button> -->
     <div class="emojis">
         <p class="shapes" id="rock">✊</p>
         <p class="shapes" id="paper">✋</p>
         <p class="shapes" id="scissor">✌️</p>
     </div>

     <div class="buttons">
        <button class="rockbutton" onclick="Click(event)" type="button">Rock</button>
        <button class="paperbutton" onclick="Click(event)"  type="button">Paper</button>
        <button class="scissorbutton" onclick="Click(event)"  type="button">Scissor</button>
     </div>

     <div class="game">
        <div>
            <h1 class="userinputtext">User</h1>
            <p class="userinput"></p>
        </div>

        <div>
            <h1 class='computerinputtext'>Computer</h1>
            <p class="computerinput"></p>
        </div>
  

     </div>

     <div class="result">
          <p>Win</p>
          <p class="win"></p>
          <p>Loss</p>
          <p class="loss"></p>
          <p >Draw</p>
          <p class="draw"></p>
     </div>
     <input type="button" name="" id="ress" value="Reset" onclick="onmouse()" >
     <script src="work.js"></script>
         
</body>
</html>
